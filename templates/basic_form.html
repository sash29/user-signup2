<!DOCTYPE html>
<html>
    <head>
        <style>
            .error {color:red;
            display:inline};
        </style>
    </head>
    <body>
        <form action="/validate_field" method = "POST">
        
        <label for = "UserName">User Name</label>
        <input id="UserName" type="text" name ="UserName" value='{{UserName}}'/>
        <p class="error">{{userName_error}}</p><br><br>

        <label for="password">Password</label>
        <input id ="password" type="password" name = "password" value='{{password}}'>
        <span class="error">{{password_error}}</span>
        <br><br>
        
        <label for="verify">Verify Password</label>
        <input id="verify" type="password" name="verify" value='{{verify}}'>
        <span class="error">{{verification_error}}</span><br><br>
        

        <label for="email">User Email(Optional)</label>
        <input id="email" type="text" name="email" value='{{email}}'>
        <p class="error">{{email_error}}</p>

        <p><input type = "submit"/></p>

        
        

    </body>

</html>
